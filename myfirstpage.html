<html>
<head>
   <title>Моя первая веб-страница</title>

   <script >
       let val_t,val1,val2,val_res;
    function ChangePl(){
        document.getElementById("p1").style.fontSize='20px';
        }
    function ChangeMin(){
        document.getElementById("p1").style.fontSize='10px';
    }
           
    function raz(ttt) {
        document.getElementById("t1").value = document.getElementById("t1").value+ttt;
        val_t=document.getElementById("t1").value;
    }

    function act(v_act) {
        if (v_act=='+') {
             val1=+(val_t);
             document.getElementById("val1").innerText =String(val1)+'+';
             document.getElementById("t1").value ='';
             return;
        }
        if (v_act=='=') {
            val2=+(document.getElementById("t1").value);
            document.getElementById("val2").innerText =String(val2);
             val_res=val1+val2;
             document.getElementById("t1").value=val_res;
             return;
        } 
        
    }
    </script>

</head>
<body>
    <h1>Моя первая веб-страница</h1>
    <h2>Что такое JS</h2>
    
    <form action="">
        <p id="p1">Привет,Иван!</p>
        <input type="button" onclick="ChangePl()" value="+ размер" />
        <input type="button" onclick="ChangeMin()" value="- размер" />
    </form>
